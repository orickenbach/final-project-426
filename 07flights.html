              	<form>
              		<b id="account-created"></b>
              		<b id="account-error"></b>
    			  <div id="login-page">
    				  <div class="question" id="username"> 
    				    <input id="user" type="text" required/>
    				    <label>Username</label>
    				  </div>
    				  <div class="question" id="password">
    				    <input id="pass" type="text" required/>

    				  </div>
    			  </div>
    			  <div class="create-account-page">
    				  <div class="question" id="choose-username">
    				    <input  id="chosen-username" type="text" required/>
    				    <label>Choose a Username</label>
    			  	  </div>
    				  <div class="question" id="choose-password">
    				    <input id="chosen-password" type="text" required/>
    				    <label>Choose a Password</label>
    				  </div>
    			  </div>
    			  <div class="buttons-container">
